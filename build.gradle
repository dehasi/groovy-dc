group 'groovy-dc'
version '1.0-SNAPSHOT'

apply plugin: 'groovy'
apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
//    compile 'com.sun.istack.internal:+'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
